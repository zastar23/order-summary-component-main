<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="main">
      
        <div class="img__div">
          <img class="hero__img" src="images/illustration-hero.svg" alt="ilustration">
        </div>
        <div class="container">
          <h1 class="title">Order Summary</h1>

          <p class="card__txt">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="flex">
              <div class="icon__div">
                  <img class="icon" src="images/icon-music.svg" alt="icon">
              </div>
              <div class="flex__pay">
              <div class="title__div">
                  <h4>Annual Plan</h4>
                  <h5>$59.99/year</h5>
              </div>
              <a class="link" href="#">Change</a>
            </div>
          </div>
      <div class="btn__flex">
          <button class="pay__btn">Proceed to Payment</button>
          <button class="cancel__btn">Cancel Order</button>
        </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/zastar23/order-summary-component-main">Florin Porut</a>.
  </div>
  </main>
</body>
</html>
